output:
  - platform: ledc
    id: buzzer_output
    pin:
      number: GPIO47
      # Buzzer is specced at 50mA, and there's a 47ohm resistor.
      drive_strength: "40mA"
    frequency: "6kHz"
    channel: 2
  - platform: ledc
    pin: GPIO48
    id: fan_pwm0
    frequency: "20kHz"
    channel: 0
  # Both fan PWM outputs should sync. Using the same LEDC channel means that
  # they will implicitly.
  - platform: ledc
    pin: GPIO39
    id: fan_pwm1
    frequency: "20kHz"
    channel: 0
  - platform: ledc
    pin:
      number: GPIO40
      # LED is specced at 30mA, and there's a 10ohm resistor.
      drive_strength: "20mA"
    id: led_g
    frequency: "20kHz"
    channel: 1
  - platform: ledc
    pin: 
      number: GPIO41
      # LED is specced at 30mA, and there's a 10ohm resistor.
      drive_strength: "20mA"
    id: led_r
    frequency: "20kHz"
    channel: 4
  - platform: ledc
    pin:
      number: GPIO42
      # LED is specced at 30mA, and there's a 10ohm resistor.
      drive_strength: "20mA"
    id: led_b
    frequency: "20kHz"
    channel: 5

# Buzzer
# https://esphome.io/components/rtttl
rtttl:
  output: buzzer_output
  id: buzzer
  # Note: this actually sets the duty cycle, so 0.5 is maximum volume
  gain: 0.5

button:
  - platform: template
    name: "Buzzer Chime"
    on_press:
      # See https://www.mobilefish.com/tutorials/rtttl/rtttl_quickguide_specification.html
      - rtttl.play: 'siren:d=8,o=7,b=100:d,e,d,e,d,e,d,e,d,e,d,e,d,e,d,e,d,e,d,e,d,e,d,e'

# Fan
# https://esphome.io/components/switch/gpio
switch:
  - platform: gpio
    pin: GPIO21
    name: "Fan Power"
    id: fan_power
    internal: true
  - platform: template
    name: "Buzzer Continuous"
    id: buzzer_continuous
    optimistic: true
    turn_on_action:
      then:
        - output.turn_on: buzzer_output
        - output.ledc.set_frequency:
            id: buzzer_output
            frequency: "3kHz"
        - output.set_level:
            id: buzzer_output
            level: "50%"
    turn_off_action:
      then:
        - output.turn_off: buzzer_output

# https://esphome.io/components/fan/speed
fan:
  - platform: speed
    output: fan_pwm0
    name: Fan PWM
    id: fan_0
    restore_mode: RESTORE_DEFAULT_ON
    on_turn_on:
      then:
        - switch.turn_on: fan_power
    on_turn_off:
      then:
        - switch.turn_off: fan_power

# https://esphome.io/components/light/rgb.html
light:
  - platform: rgb
    id: indicator_light
    name: "Indicator Light"
    red: led_r
    green: led_g
    blue: led_b

sensor:
  - platform: pulse_counter
    pin: GPIO4
    name: Fan 0 Tach
    update_interval: 5s
    id: fan_0_tach
    accuracy_decimals: 0
  - platform: pulse_counter
    pin: GPIO5
    name: Fan 1 Tach
    update_interval: 5s
    id: fan_1_tach
    accuracy_decimals: 0
  - platform: pulse_counter
    pin: GPIO6
    name: Fan 2 Tach
    update_interval: 5s
    id: fan_2_tach
    accuracy_decimals: 0
  - platform: pulse_counter
    pin: GPIO7
    name: Fan 3 Tach
    update_interval: 5s
    id: fan_3_tach
    accuracy_decimals: 0
  - platform: pulse_counter
    pin: GPIO8
    name: Fan 4 Tach
    update_interval: 5s
    id: fan_4_tach
    use_pcnt: false
    accuracy_decimals: 0
  - platform: pulse_counter
    pin: GPIO9
    name: Fan 5 Tach
    update_interval: 5s
    id: fan_5_tach
    use_pcnt: false
    disabled_by_default: true
    accuracy_decimals: 0
  - platform: pulse_counter
    pin: GPIO10
    name: Fan 6 Tach
    update_interval: 5s
    id: fan_6_tach
    use_pcnt: false
    disabled_by_default: true
    accuracy_decimals: 0
  - platform: pulse_counter
    pin: GPIO11
    name: Fan 7 Tach
    update_interval: 5s
    id: fan_7_tach
    use_pcnt: false
    disabled_by_default: true
    accuracy_decimals: 0
  - platform: pulse_counter
    pin: GPIO12
    name: Fan 8 Tach
    update_interval: 5s
    id: fan_8_tach
    use_pcnt: false
    disabled_by_default: true
    accuracy_decimals: 0

  # https://esphome.io/components/sensor/duty_time.html
  - platform: duty_time
    id: filter_runtime
    name: Filter Runtime
    lambda: "return id(fan_0).state;"
    update_interval: 30min
    restore: true

  - platform: template
    name: "Min Tach"
    id: min_tach
    update_interval: never
    unit_of_measurement: "RPM"
    accuracy_decimals: 0
    state_class: "measurement"

  # Input voltage via divider. Currently doesn't work, because it's on ADC 2, which doesn't work while WiFi is enabled.
  # TODO: re-enable this once board is revised to use ADC channel 1.
  # - platform: adc
  #   pin: GPIO17
  #   name: "Input Voltage"
  #   update_interval: 10s
  #   attenuation: 11dB
  #   samples: 3
  #   filters:
  #     # R1 = 680k, R2 = 220k
  #     - multiply: 4.0909

spi:
  clk_pin: GPIO13
  mosi_pin: GPIO15
  miso_pin: GPIO14
  interface: hardware

binary_sensor:
  - platform: gpio
    pin: 
      number: GPIO1
      inverted: true
      mode:
        input: true
        pullup: true
    name: "Filter Button"
    filters:
      - delayed_off: 10ms

  - platform: gpio
    pin: 
      number: GPIO2
      inverted: true
      mode:
        input: true
        pullup: true
    name: "Speed Button"
    filters:
      - delayed_off: 10ms
    on_press:
      then:
        lambda: |-
            id(fan_speed_toggle) = (id(fan_speed_toggle) + 1) % 3;
            switch (id(fan_speed_toggle)) {
              case 0:
                id(fan_0).make_call().set_speed(60).perform();
                break;
              case 1:
                id(fan_0).make_call().set_speed(80).perform();
                break;
              case 2:
                id(fan_0).make_call().set_speed(100).perform();
                break;
            }

  - platform: gpio
    pin: 
      number: GPIO18
      inverted: true
      mode:
        input: true
        pullup: true
    name: "SW2 Button"
    filters:
      - delayed_off: 10ms

  - platform: gpio
    pin: 
      number: GPIO38
      inverted: true
      mode:
        input: true
        pullup: true
    name: "SW3 Button"
    filters:
      - delayed_off: 10ms

globals:
  - id: fan_speed_toggle
    type: int
    initial_value: '0'
  - id: num_fans
    type: int
    initial_value: ${num_fans}

script:
  - id: update_min_tach
    then:
      - while:
          condition:
            lambda: |-
              return true;
          then:
          - lambda: |-
              int minValue = 65535;
              std::vector<pulse_counter::PulseCounterSensor*> tachs = {fan_0_tach, fan_1_tach, fan_2_tach, fan_3_tach, fan_4_tach, fan_5_tach, fan_6_tach, fan_7_tach, fan_8_tach};
              for (uint8_t i = 0; i < id(num_fans) && i < tachs.size(); i++) {
                if (id(tachs[i]).state < minValue) {
                  minValue = id(tachs[i]).state;
                }
              }
              id(min_tach).publish_state(minValue);
          - delay: 5s
